        <form class="d-flex" role="search" style="width: 50%;" id="searchForm">

        </form>
        <!-- Inicio de Sesión o Registro-->
        <div>
            <button class="nav-link" style="color: #74C0FC;" id="abrirModalLogin">
                <i class="fa-regular fa-user fa-lg"></i> &nbsp;Identifícate / Regístrate
            </button>
        </div>
        <!-- Carrito -->
        <div>
            <button class="nav-link" style="color: #74C0FC;"
                onclick="document.getElementById('carritoHTML').showModal();">
                <i class="fa-solid fa-cart-shopping fa-lg"></i> Carrito</button>
        </div>
    </header>
    <!-- Nav -->
    <nav class="position-fixed" style="box-shadow: 0px 6px 1px rgba(116, 211, 248, 0.2);">

            <i class="fa-solid fa-spray-can fa-lg" style="color: #ffffff;"></i>&nbsp;&nbsp;Perfumeria
        </div>
    </nav>

            <i class="fa-solid fa-house"></i>
        </a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-item active">Perfumeria</span>
    </div>
    <div id="resultadoBusqueda"></div>

    <div id="verProductosPerfumes" class="productos">

    </div>

    <!-------------------------------- Modal Inicio Sesión y Registro -------------------------------->
    <div id="ventanaModalLogin" class="modal">
        <div class="container">
            <div class="form-box login">
                <form action="#">

                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>or login with social platforms</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-github'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h1>Registration</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p>or register with social platforms</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-github'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="btn register-btn">Register</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
