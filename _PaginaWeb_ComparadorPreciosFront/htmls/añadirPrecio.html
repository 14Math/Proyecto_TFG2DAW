<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Añadir Precio al Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Proyecto principal CSS -->
    <link rel="stylesheet" href="../style/añadirPrecio.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white border-0 rounded-top">
                        <h2 class="card-title text-center mb-0 py-2">Añadir Precio al Producto</h2>
                    </div>
                    <div class="card-body p-4">
                        <button id="btnVolverAtras" class="btn btn-outline-primary mb-4">
                            <i class="bi bi-arrow-left me-2"></i> Volver atrás
                        </button>
                        <form id="formAñadirPrecio" autocomplete="off">
                            <div class="mb-4">
                                <label for="nombreProducto" class="form-label fw-semibold">Producto</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white"><i
                                            class="bi bi-box-seam"></i></span>
                                    <input type="text" id="nombreProducto" name="nombreProducto" class="form-control"
                                        readonly>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="nombreProveedor" class="form-label fw-semibold">Proveedor</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white"><i
                                            class="bi bi-truck"></i></span>
                                    <input type="text" id="nombreProveedor" name="nombreProveedor" class="form-control"
                                        readonly>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="precioProveedor" class="form-label fw-semibold">Precio del Proveedor
                                    (€)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white"><i
                                            class="bi bi-currency-euro"></i></span>
                                    <input type="number" step="0.01" id="precioProveedor" name="precioProveedor"
                                        class="form-control" min="0" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-plus-circle me-2"></i> Añadir Precio
                                </button>
                            </div>
                            <div class="alert mt-4 mb-0 text-center d-none" id="mensaje"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script principal -->
    <script src="../scripts/ofertarPrecio.js"></script>
</body>

</html>
