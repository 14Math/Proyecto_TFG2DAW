<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos por Categoría - Trouvezle</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Mis CSS -->
    <link rel="stylesheet" href="../style/style.css">
     <link rel="stylesheet" href="../style/productosCategoria.css">>
    <link rel="stylesheet" href="../style/favoritos.css">
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/15a853df81.js" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
</head>

<body>
    <!-- Header -->
     <header class="bg-white position-fixed">
        <div id="logo">
            <a class="navbar-brand " href="../index.html"><img src="../imagenes/logoTrouvezle/Trouvezle-logo.webp"
                    alt="Trouvez-le"></a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Buscador -->
        <form class="d-flex" role="search" style="width: 50%;" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search by the name product" aria-label="Search"
                style="border-radius: 50px; border-color: #74C0FC;" id="productIdInput">

            <input type="hidden" id="searchType" value="id">

            <button class="btn" type="submit" style="width: 50px;">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #74C0FC;"></i>
            </button>


        </form>

        <div class="menu-header">
				<button id="button-header-favorite">
					<i class="fa-solid fa-heart"></i>
					<span class="counter-favorite">0</span>
				</button>
			</div>

    </header>

    <!-- Nav -->
    <nav class="position-fixed">
        <!-- Las categorías se insertarán automáticamente aquí -->
        <div class="container-list-favorites">
            <div class="header-favorite">
                <h3>Mis Favoritos</h3>
                <button id="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="list-favorites"></div>
        </div>
         <h1 id="tituloCategoria"></h1>
    </nav>

    <!-- Contenido Principal -->
    <div id="resultadoBusqueda"></div>
   

    
    <div id="productosCategoria" class="productos-container"></div>


   

    <!-- Scripts -->
    <script src="../scripts/favoritos.js"></script>
    <script src="../scripts/buscador.js"></script>
    <script src="../scripts/scriptProductosCategorias.js"></script>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    
</body>
</html>
