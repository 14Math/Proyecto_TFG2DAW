<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Css BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Mis Css -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/favoritos.css">
    <link rel="stylesheet" href="style/PrecioProvedores.css">

    <!-- <link rel="stylesheet" href="style/productoImagen.css"> -->

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/15a853df81.js" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body style="background-image: url(''); background-size: cover; background-position: center;">
    <!-- Header -->
    <header class="bg-white position-fixed">
        <div id="logo">
            <a class="navbar-brand " href="index.html"><img src="imagenes/logoTrouvezle/Trouvezle-logo.webp"
                    alt="Trouvez-le"></a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="menu-header">
            <button id="button-header-favorite">
                <i class="fa-solid fa-heart"></i>
                <span class="counter-favorite">0</span>
            </button>
        </div>

    </header>

    <!-- Nav -->
    <nav>

        <div class="container-list-favorites">
            <div class="header-favorite">
                <h3>Mis Favoritos</h3>
                <button id="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="list-favorites"></div>
        </div>

    </nav>


    <div class="contenedor-principal">
        <div class="seccion-izquierda">
            <h2>Valoraciones del Producto</h2>
            <!-- Resumen de valoraciones (media, nº valoraciones, etc.) -->
            <div id="resumen-valoraciones"></div>
            <!-- Lista de valoraciones -->
            <div id="todas-valoraciones"></div>
            <!-- Formulario para añadir valoración -->
            <div id="bloqueAgregarValoracion">
                <h4>Añadir valoración</h4>
                <form id="formValoracion">
                    <textarea id="opinion" placeholder="Escribe tu opinión..." required></textarea>
                    <select id="valoracion" required>
                        <option value="" disabled selected>Selecciona valoración</option>
                        <option value="1">★☆☆☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="4">★★★★☆</option>
                        <option value="5">★★★★★</option>
                    </select>
                    <button type="submit">Enviar valoración</button>
                </form>
            </div>



        </div>

        <div class="seccion-derecha">

            <h2>Ofertas de Proveedores</h2>
            <button id="btnAñadirPrecio" class="btn btn-primary" style="display:none; margin-bottom: 12px;">
                Añadir precio a este producto
            </button>
            <div id="tablaPrecioProductos" class="contenedor-precios">
                <!-- Aquí se cargan las ofertas JS -->
            </div>
        </div>


    </div>


    <!-- Mis Js -->
    <script src="scripts/precioProvedores.js"></script>
    <script src="scripts/valoracion.js"></script>
    <script src="scripts/favoritos.js"></script>

    <!-- Js BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
