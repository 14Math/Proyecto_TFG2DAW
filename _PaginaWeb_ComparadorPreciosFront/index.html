<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Css BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Mis Css -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/productos.css">
    <link rel="stylesheet" href="style/favoritos.css">
    <link rel="stylesheet" href="style/editarPerfil.css">

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/15a853df81.js" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body style="background-image: url(''); background-size: cover; background-position: center;">
    <!-- Header -->
    <header class="bg-white position-fixed">
        <div id="logo">
            <a class="navbar-brand " href="index.html"><img src="imagenes/logoTrouvezle/Trouvezle-logo.webp"
                    alt="Trouvez-le"></a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Buscador -->
        <form class="d-flex" role="search" style="width: 50%;" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search by the name product" aria-label="Search"
                style="border-radius: 50px; border-color: #74C0FC;" id="productIdInput">

            <input type="hidden" id="searchType" value="id">

            <button class="btn" type="submit" style="width: 50px;">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #74C0FC;"></i>
            </button>


        </form>
        <!-- Inicio de Sesión o Registro-->
        <div>
            <button class="nav-link" style="color: #74C0FC;" id="abrirModalLogin">
                <i class="fa-regular fa-user fa-lg"></i> &nbsp;Identifícate / Regístrate
            </button>
            <!-- Nombre Usuario / Cerrar Sesion -->

            <button class="nav-link" style="color: #74C0FC; display: none;" id="boton-cerrar-sesion"
                onclick="cerrarSesion()">
                <i class="fa-regular fa-user fa-lg"></i> &nbsp;<span id="elemento-username"></span>
                <br>Cerrar Sesión

            </button>
            <button class="nav-link" style="color: #74C0FC; display: none;" id="boton-editar-perfil" type="button">
                <i class="fa-solid fa-pen-to-square fa-lg"></i> &nbsp;Editar perfil
            </button>

        </div>

        <div class="menu-header">
            <button id="button-header-favorite">
                <i class="fa-solid fa-heart"></i>
                <span class="counter-favorite">0</span>
            </button>
        </div>

    </header>
    <!-- Nav -->
    <nav class="position-fixed" style="box-shadow: 0px 6px 1px rgba(116, 211, 248, 0.2)">

        <div class="container-list-favorites">
            <div class="header-favorite">
                <h3>Mis Favoritos</h3>
                <button id="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="list-favorites"></div>
        </div>

    </nav>

    <div id="resultadoBusqueda"></div>

    <div id="verProductos" class="productos">
    </div>



    </div>

    <!-- MODAL CARRITO-->

    <!-------------------------------- Modal Inicio Sesión y Registro ------------------------------>
    <div id="ventanaModalLogin" class="modal">
        <div class="container">
            <div class="form-box login">
                <form action="#">
                    <h1>Login</h1>

                    <div class="input-box">
                        <input type="text" placeholder="Username" required value="keven100">
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" required value="keven1234">
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div class="input-box">
                        <select id="tipoUsuario" required>
                            <option value="" disabled selected>Selecciona tipo de usuario</option>
                            <option value="cliente">Cliente</option>
                            <option value="proveedor">Proveedor</option>
                        </select>
                    </div>

                    <div class="forgot-link">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <p>O inicia sesión con:</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-github'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form id="registroForm">
                    <h1>Registro</h1>

                    <div class="input-box">
                        <input type="text" id="username" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <input type="email" id="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>

                    <div class="input-box">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div class="input-box">
                        <select id="tipoUsuarioRegistro" required>
                            <option value="" disabled selected>Selecciona tipo de usuario</option>
                            <option value="cliente">Cliente</option>
                            <option value="proveedor">Proveedor</option>
                        </select>
                        <i class='bx bxs-user-detail'></i>
                    </div>

                    <div class="input-box hidden" id="empresaField">
                        <input type="text" id="empresa" placeholder="Nombre de la Empresa" required>
                        <i class='bx bxs-briefcase'></i>
                    </div>

                    <button type="submit" class="btn">Registrar</button>

                    <p>O regístrate con:</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-github'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </form>
            </div>


            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="btn register-btn">Register</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Perfil -->
    <div id="modalEditarPerfil" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="cerrarModalEditarPerfil">&times;</span>
            <h2>Editar Perfil</h2>
            <form id="form-editar-perfil">
                <input id="input-username" type="text" required placeholder="Nombre de usuario">
                <input id="input-email" type="email" required placeholder="Correo electrónico">
                <input id="input-password" type="password" placeholder="Nueva contraseña (opcional)">
                <button type="submit">
                    <i class="fa-solid fa-user-pen"></i> Guardar Cambios
                </button>
            </form>
        </div>
    </div>

    <!-- Mis Js -->
    <script src="scripts/favoritos.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/buscador.js"></script>
    <script src="scripts/registro.js"></script>
    <script src="scripts/categorias.js"></script>
    <script src="scripts/editarPerfil.js"></script>
    <!-- Js BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
