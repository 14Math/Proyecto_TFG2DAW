        </button>
        <!-- Buscador -->
        <form class="d-flex" role="search" style="width: 50%;" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search by ID" aria-label="Search"

            <input type="hidden" id="searchType" value="id">

            <button class="btn" type="submit" style="width: 50px;">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #74C0FC;"></i>

            <button class="btn" type="button" id="toggleSearchType" style="width: 150px;color: #74C0FC;">Buscar por Nombre</button>
        </form>
        <!-- Inicio de Sesión o Registro-->
        <div>
            <button class="nav-link" style="color: #74C0FC;" id="abrirModalLogin">

            </button>
            <!-- Nombre Usuario / Cerrar Sesion -->

            <button class="nav-link" style="color: #74C0FC; display: none;" id="boton-cerrar-sesion"
                onclick="cerrarSesion()">
                <i class="fa-regular fa-user fa-lg"></i> &nbsp;<span id="elemento-username"></span>
                <br>Cerrar Sesión

            </button>

        </div>
        <!-- Favoritos -->

    <!-- MODAL CARRITO-->

    <!-------------------------------- Modal Inicio Sesión y Registro ------------------------------>
    <div id="ventanaModalLogin" class="modal">
        <div class="container">
            <div class="form-box login">
                <form action="#">

                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required value="keven100">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required value="keven1234">
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>or login with social platforms</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-github'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h1>Registration</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p>or register with social platforms</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-github'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="btn register-btn">Register</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
